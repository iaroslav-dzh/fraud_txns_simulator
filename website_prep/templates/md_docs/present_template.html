<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title></title>

<style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #111827; /* darker text for better contrast */
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }
    pre {
      background-color: #f3f4f6; /* gray-100 */
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      border: 1px solid #e5e7eb; /* gray-200 */
    }
    code {
      font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
      background-color: #f3f4f6; /* gray-100 */
      color: #111827; /* gray-900 */
      border-radius: 4px;
      padding: 0.2em 0.4em;
      font-weight: 500;
    }
    table {
      border-collapse: collapse;
      width: auto;
      margin-top: 40px 0;
      margin-bottom: 40px;
    }
    table, th, td {
      border: 1px solid #d1d5db; /* gray-300 */
    }
    th {
      padding: 8px 8px;
      text-align: center;
      background-color: #f9fafb; /* gray-50 */
      font-weight: 600;
      color: #111827; /* gray-900 */
    }
    td {
      padding: 2px 2px;
      text-align: center;
      color: #1f2937; /* gray-800 */
    }
    blockquote {
      border-left: 4px solid #9ca3af; /* gray-400 */
      padding: 12px 16px;
      margin-left: 0;
      margin-right: 0;
      background-color: #f9fafb; /* gray-50 */
      color: #374151; /* gray-700 */
      font-style: italic;
      border-radius: 0 4px 4px 0;
    }
    img {
      max-width: 100%;
      border-radius: 4px;
      margin: 16px 0;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #111827; /* gray-900 */
      font-weight: 700;
      margin-top: 24px;
      margin-bottom: 16px;
      line-height: 1.25;
    }
    h2, h3, h4, h5, h6 {
      margin-top: 40px;
    }
    h1 {
      font-size: 2em;
      border-bottom: 1px solid #e5e7eb; /* gray-200 */
      padding-bottom: 0.3em;
    }
    h2 {
      font-size: 1.5em;
      border-bottom: 1px solid #e5e7eb; /* gray-200 */
      padding-bottom: 0.3em;
    }
    h3 {
      font-size: 1.25em;
    }
    p {
      margin-top: 30px;
      margin-bottom: 16px;
    }
    a {
      color: #2563eb; /* blue-600 */
      text-decoration: none;
    }
    details {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    a:hover {
      text-decoration: underline;
    }
    ul, ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 16px;
    }
    li {
      margin-bottom: 4px;
    }
    li > ul, li > ol {
      margin-top: 4px;
      margin-bottom: 0;
    }
  </style>
  <style>
.pagination {
  display: inline-block;
  padding-top: 40px;
}

.pagination a {
  color: black;
  background-color: #66cfc8;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
</style>                  
        </head>
        <body>
<div class="pagination">
  <a href="#">Главная</a>
  <a href="#">❮ Назад - Текст</a>
  <a href="#">Вперед - Текст ❯</a>
</div>

        </html>
